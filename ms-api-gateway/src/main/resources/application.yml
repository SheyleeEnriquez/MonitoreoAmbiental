server:
  port: 8000

spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true    # deja los service-id en minúsculas

      actuator:                         # <-- debía ir al mismo nivel que discovery
        verbose:
          enabled: true                 # imprime predicados y filtros

      routes:
        - id: servicio-sensor
          uri: lb://SERVICIO-SENSOR
          predicates:
            - Path=/sensor-readings/**
          filters:
            - StripPrefix=1

        - id: servicio-analyzer
          uri: lb://SERVICIO-ANALYZER
          predicates:
            - Path=/environmental-analyzer/**
          filters:
            - StripPrefix=1

        - id: servicio-notifications
          uri: lb://SERVICIO-NOTIFICATIONS
          predicates:
            - Path=/notifitions/**
          filters:
            - StripPrefix=1

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: gateway
